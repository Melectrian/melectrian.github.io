<!DOCTYPE html>
 
<html>
<head>

    <title>Index</title>
    
    <script src="js/freewall.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <style type="text/css">

    #freewall {
    }
    .item {
      background: rgb(135, 199, 135);
      float: left;
      width: 320px;
      height: 320px;
      margin: 10px;
    }

    </style>

</head>
 
<body>

  <div id="freewall">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
  <script>

    $(function() {
      var wall = new freewall("#freewall");
      wall.fitWidth();
    });

      wall.reset({
        selector: '.brick',
        animate: true,
        cellW: 150,
        cellH: 'auto',
        onResize: function() {
          wall.fitWidth();
        }
      });

  </script>

</body>
</html>
